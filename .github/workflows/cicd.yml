name: CI Formatting Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  formatting_check:
    runs-on: ubuntu-latest

    env:
      BACKEND_DIR: backend
      WEB_FRONTEND_DIR: web-frontend
      MOBILE_FRONTEND_DIR: mobile-frontend
      INFRASTRUCTURE_DIR: infrastructure

    steps:
      # -------------------------------
      # Checkout Repository
      # -------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # -------------------------------
      # Node setup (single step)
      # -------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # -------------------------------
      # Install deps per-project (if package.json exists)
      # -------------------------------
      - name: Install Node Dependencies (backend)
        run: |
          if [ -f "${BACKEND_DIR}/package.json" ]; then
            echo "Installing node dependencies in ${BACKEND_DIR}"
            cd "${BACKEND_DIR}"
            npm ci
          else
            echo "No package.json in ${BACKEND_DIR}, skipping install"
          fi

      - name: Install Node Dependencies (web-frontend)
        run: |
          if [ -f "${WEB_FRONTEND_DIR}/package.json" ]; then
            echo "Installing node dependencies in ${WEB_FRONTEND_DIR}"
            cd "${WEB_FRONTEND_DIR}"
            npm ci
          else
            echo "No package.json in ${WEB_FRONTEND_DIR}, skipping install"
          fi

      - name: Install Node Dependencies (mobile-frontend)
        run: |
          if [ -f "${MOBILE_FRONTEND_DIR}/package.json" ]; then
            echo "Installing node dependencies in ${MOBILE_FRONTEND_DIR}"
            cd "${MOBILE_FRONTEND_DIR}"
            npm ci
          else
            echo "No package.json in ${MOBILE_FRONTEND_DIR}, skipping install"
          fi

      # -------------------------------
      # Prettier: backend (with Solidity plugin from root)
      # -------------------------------
      - name: Run Prettier Checks (backend)
        run: |
          if [ -f "${BACKEND_DIR}/package.json" ]; then
            echo "=== Running Prettier (backend) ==="
            cd "${BACKEND_DIR}"
            npx prettier --plugin-search-dir=. --check "**/*.{js,jsx,ts,tsx,sol,json,html,css,md}"
          else
            echo "No package.json in ${BACKEND_DIR}, skipping Prettier check"
          fi

      # -------------------------------
      # Prettier: web-frontend
      # -------------------------------
      - name: Run Prettier Checks (web-frontend)
        run: |
          if [ -f "${WEB_FRONTEND_DIR}/package.json" ]; then
            echo "=== Running Prettier (web-frontend) ==="
            cd "${WEB_FRONTEND_DIR}"
            npx prettier --plugin-search-dir=. --check "**/*.{js,jsx,ts,tsx,json,html,css,md}"
          else
            echo "No package.json in ${WEB_FRONTEND_DIR}, skipping Prettier check"
          fi

      # -------------------------------
      # Prettier: mobile-frontend
      # -------------------------------
      - name: Run Prettier Checks (mobile-frontend)
        run: |
          if [ -f "${MOBILE_FRONTEND_DIR}/package.json" ]; then
            echo "=== Running Prettier (mobile-frontend) ==="
            cd "${MOBILE_FRONTEND_DIR}"
            npx prettier --plugin-search-dir=. --check "**/*.{js,jsx,ts,tsx,json,html,css,md}"
          else
            echo "No package.json in ${MOBILE_FRONTEND_DIR}, skipping Prettier check"
          fi

      # -------------------------------
      # New: Repository-wide Markdown check (ALL .md files)
      # -------------------------------
      - name: Run Prettier Checks (all .md files in repo)
        run: |
          echo "=== Running Prettier (all .md files) ==="
          npx prettier --plugin-search-dir=. --check "**/*.md" --ignore-path .prettierignore || {
            echo "Prettier formatting issues detected in markdown files across the repo."
            exit 1
          }

      # -------------------------------
      # New: Infrastructure directory YAML/YML check (infrastructure/*.yml, *.yaml)
      # -------------------------------
      - name: Run Prettier Checks (infrastructure YAML/YML files)
        run: |
          if [ -n "${INFRASTRUCTURE_DIR}" ] && [ -d "${INFRASTRUCTURE_DIR}" ]; then
            echo "=== Running Prettier (infrastructure YAML/YML files) in ${INFRASTRUCTURE_DIR} ==="
            npx prettier --plugin-search-dir=. --check "${INFRASTRUCTURE_DIR}/**/*.{yml,yaml}" --ignore-path .prettierignore || {
              echo "Prettier formatting issues detected in ${INFRASTRUCTURE_DIR} YAML/YML files."
              exit 1
            }
          else
            echo "No infrastructure directory '${INFRASTRUCTURE_DIR}' found â€” skipping infra YAML/YML checks."
          fi

      # -------------------------------
      # Done
      # -------------------------------
      - name: Finalize Check
        run: echo "All formatting checks completed (or were skipped where no package.json was found)."
