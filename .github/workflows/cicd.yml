name: CI Formatting Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  formatting_check:
    runs-on: ubuntu-latest

    env:
      BACKEND_DIR: backend-api
      WEB_FRONTEND_DIR: web-frontend
      MOBILE_FRONTEND_DIR: mobile-frontend

    steps:
      # -------------------------------
      # Checkout
      # -------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # -------------------------------
      # Node + Prettier Setup
      # -------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install dependencies from root package.json
      - name: Install Node Dependencies
        run: npm ci

      # -------------------------------
      # Prettier: backend (with Solidity)
      # -------------------------------
      - name: Run Prettier Checks (backend-api)
        run: |
          echo "=== Running Prettier (backend-api) ==="
          npx prettier \
            --plugin=prettier-plugin-solidity \
            --check "$BACKEND_DIR/**/*.{js,jsx,ts,tsx,sol,json,html,css,md}"

      # -------------------------------
      # Prettier: web-frontend
      # -------------------------------
      - name: Run Prettier Checks (web-frontend)
        run: |
          echo "=== Running Prettier (web-frontend) ==="
          npx prettier --check "$WEB_FRONTEND_DIR/**/*.{js,jsx,ts,tsx,json,html,css,md}"

      # -------------------------------
      # Prettier: mobile-frontend
      # -------------------------------
      - name: Run Prettier Checks (mobile-frontend)
        run: |
          echo "=== Running Prettier (mobile-frontend) ==="
          npx prettier --check "$MOBILE_FRONTEND_DIR/**/*.{js,jsx,ts,tsx,json,html,css,md}"

      # -------------------------------
      # Done
      # -------------------------------
      - name: Finalize Check
        run: echo "All formatting checks completed successfully."
