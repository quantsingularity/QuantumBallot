# Patch for backend ingress in production environment
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  annotations:
    # Add production-specific annotations (e.g., ALB, cert-manager, external-dns)
    kubernetes.io/ingress.class: "alb" # Example: Using AWS Load Balancer Controller
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:ACCOUNT_ID:certificate/CERT_ID # Replace with actual cert ARN
    # external-dns.alpha.kubernetes.io/hostname: api.QuantumBallot.example.com # Replace with actual domain
spec:
  rules:
    - host: api.QuantumBallot.example.com # Replace with actual production API domain
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80
  tls:
    - hosts:
        - api.QuantumBallot.example.com # Replace with actual production API domain
      secretName: QuantumBallot-prod-api-tls-secret # Use a production-specific TLS secret (managed by cert-manager or manually)
